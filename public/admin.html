<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> admin chat </title>
    <style>
      .chat-box {
        border:1px solid #000000;
        background:#cccccc;
        padding:5px;
        width: 310px;
        display:inline-block;
      }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script>
      var socket = io();


//CLASS FOR CHAT WINDOW
class ChatWindow{
  constructor( userId ){
    //CONSTRUCT HTML ELEMENT VARIABLES
    this.chats = document.createElement('ul');
    this.message = document.createElement('input');
    this.submit = document.createElement('button');
    this.submit.textContent = 'submit';
    this.userId = userId;
    //ADD UL TO PARENT DIV
    this.container = document.createElement('div');
    this.container.className = 'chat-box';
    this.container.appendChild( this.chats );
    this.container.appendChild( this.message );
    this.container.appendChild( this.submit );
    //ADD PARENT DIV TO HTML BODY
    document.body.appendChild( this.container );

//METHODs
    //EVENT LISTENER
    this.submit.addEventListener('click',function(){
      var li = document.createElement('li');
      li.textContent = this.message.value;
      this.chats.appendChild(li);
    //SEND MESSAGE
      var userMessage = {id:this.userId.value, message:this.message.value }
    socket.emit('admin-message',userMessage);
      });
    }
    //RECEIVE MESSAGE
    socket.on('user-message',function(msg){
      var li = document.createElement('li');
      li.textContent = msg.id + ': '+msg.this.message;
      this.chats.appendChild(li);
      });
    }


//CREATE NEW WINDOW USING CLASS
var cw1 = new ChatWindow('user123456789');
var cw1 = new ChatWindow('user123456789');

    </script>
  </body>
</html>
