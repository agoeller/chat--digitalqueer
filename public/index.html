<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> user chat </title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background: url(https://78.media.tumblr.com/55d31785abbb908b7fe32a19cc81d8e7/tumblr_p0tykgl2II1ul31xto1_1280.jpg); font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; top: 50%; left: 50%; width: 250px }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #chats { list-style-type: none; margin: 0; padding: 0; }
      #chats li { padding: 5px 10px; }
    </style>
  </head>
  <body>

    <ul id="chats"></ul>
    <form action="" target="_blank">
    <input id="message" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>


    <script>
//FUNCTIONS

    $(function () {
      var socket = io();
      var chats = document.querySelector('#chats');
      var message = document.querySelector('#message');
      var submit = document.querySelector('#submit');


//SEND MESSAGE
      $('form').submit(function(){
        $('#chats').append($('<li>').text($('#message').val()))
        socket.emit('user-message', $('#message').val());
        $('#message').val('');
        return false;
        });


//RECEIVE MESSAGE
      socket.on('admin-message',function(msg){
        $('#chats').append($('<li>').text('@digitalqueer: ' + msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
    });


    </script>
  </body>
</html>


<!-- USER IS SENDING OUT MESSAGES TO ADMIN AND RECEIVING MESSAGES FROM ADMIN -->
