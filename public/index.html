<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> user chat </title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #chats { list-style-type: none; margin: 0; padding: 0; }
      #chats li { padding: 5px 10px; }
    </style>
  </head>
  <body>


    <ul id="chats"></ul>
    <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
    </form>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

    <script>

    $(function () {
      var socket = io();
      var chats = document.querySelector('#chats');
      var message = document.querySelector('#message');
      var submit = document.querySelector('#submit');


      $('form').submit(function(msg2){
        socket.emit('user-message', $('#m').val());
        $('#m').val('');
        $('#chats').append($('<li>').text(msg2));
        return false;
      });

      socket.on('admin-message',function(msg){
        $('#chats').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });



    </script>
  </body>
</html>
